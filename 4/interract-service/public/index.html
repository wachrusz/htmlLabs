<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Спортлото 5 из 25</title>
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 2rem 0;
        }
        
        .number-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #007bff;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .number-btn.selected {
            background: #007bff;
            color: white;
            transform: scale(1.1);
        }
        
        .ball {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            font-weight: bold;
            animation: appear 0.5s ease-out;
        }
        
        @keyframes appear {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
        
        #result {
            font-size: 1.5rem;
            margin: 2rem 0;
        }
        
        button {
            padding: 10px 30px;
            font-size: 1.1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Спортлото 5 из 25</h1>
        <div class="numbers-grid" id="numbersGrid"></div>
        <button onclick="startGame()" id="startBtn">Старт!</button>
        <div id="lotteryBalls"></div>
        <div id="result"></div>
        <button onclick="resetGame()" id="resetBtn" style="display: none;">Играть снова</button>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
